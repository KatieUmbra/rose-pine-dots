<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <alias>
        <family>serif</family>
        <prefer>
            <family>Noto Sans</family>
        </prefer>
    </alias>
    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>Noto Sans</family>
        </prefer>
    </alias>
    <alias>
        <family>monospace</family>
        <prefer>
            <family>Monaspace Neon Regular</family>
        </prefer>
    </alias>
  <match target="scan">
    <test name="family"><string>Monaspace Argon</string></test>
    <edit name="spacing"><int>100</int></edit>
  </match>
  <match target="scan">
    <test name="family"><string>Monaspace Krypton</string></test>
    <edit name="spacing"><int>100</int></edit>
  </match>
  <match target="scan">
    <test name="family"><string>Monaspace Neon</string></test>
    <edit name="spacing"><int>100</int></edit>
  </match>
  <match target="scan">
    <test name="family"><string>Monaspace Radon</string></test>
    <edit name="spacing"><int>100</int></edit>
  </match>
  <match target="scan">
    <test name="family"><string>Monaspace Xenon</string></test>
    <edit name="spacing"><int>100</int></edit>
    </match>
    <alias>
        <family>Garamond</family>
        <prefer>
            <family>EB Garamond</family>
        </prefer>
    </alias>
</fontconfig>
