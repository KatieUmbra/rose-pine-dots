#################################
#          Animations           #
#################################
# requires https://github.com/jonaburg/picom
transition-length = 150
transition-pow-x = 0.5
transition-pow-y = 0.5
transition-pow-w = 0.5
transition-pow-h = 0.5
size-transition = true


#################################
#             Corners           #
#################################
# requires: https://github.com/sdhand/compton or https://github.com/jonaburg/picom
corner-radius = 0.0;
rounded-corners-exclude = [
  "class_g = 'eww-bar'",
  "class_g = 'eww-power'",
  "class_g = 'eww-calendar'",
  "class_g = 'rofi'",
  "class_g = 'Thunar'",
  "class_g = 'Emote'",
  "class_g = 'copyq'",
  "class_g = 'trayer'",
  "class_g = 'krita'",
  "window_type = 'popup_menu'",
  "window_type = 'dropdown_menu'",
  "window_type = 'utility'",
  "window_type = 'dialog'",
  "window_type = 'toolbar'",
  "window_type = 'menu'",
  "window_type = 'splash'",
  "window_type = 'tooltip'",
  "window_type = 'notification'",
  "window_type = 'combo'"
];
round-borders = 1;

#################################
#             Shadows           #
#################################

shadow = false;
shadow-radius = 0;
shadow-offset-x = 0;
shadow-offset-y = 0;
shadow-opacity = 0;

shadow-exclude = [
  "name = 'Notification'",
  "class_g = 'LibreWolf'",
  "class_g = 'eww-power'",
  "class_g = 'eww-calendar'",
  "class_g = 'Thunar'",
  "class_g = 'flameshot'",
  "class_g = 'krita'",
  "class_g = 'trayer'",
  "_GTK_FRAME_EXTENTS@:c"
];

#################################
#           Fading              #
#################################

fading = false;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-exclude = [
  "class_g = 'LibreWolf'",
  "class_g = 'eww-bar'",
  "class_g = 'Thunar'",
  "class_g = 'flameshot'"
]

#################################
#   Transparency / Opacity      #
#################################

inactive-opacity = 1.0;
frame-opacity = 0;
popup_menu = { opacity = 1.0; }
dropdown_menu = { opacity = 1.0; }
inactive-opacity-override = false;
active-opacity = 1.0;
focus-exclude = [
  "class_g = 'LibreWolf'",
  "class_g = 'eww-bar'",
  "class_g = 'eww-power'",
  "class_g = 'eww-calendar'",
  "class_g = 'jetbrains-idea'",
  "class_g = 'Thunar'",
  "class_g = 'Spotify'",
  "class_g = 'discord'",
  "class_g = 'Emote'",
  "class_g = 'flameshot'",
  "class_g = 'copyq'",
  "class_g = 'trayer'",
];

opacity-rule = [
  "100:class_g    = 'kitty'",
  "100:class_g    = 'LibreWolf'",
  "100:class_g    = 'Thunar'",
  "100:class_g    = 'flameshot'",
  "100:class_g    = 'eww-bar'",
  "100:class_g    = 'eww-power'",
  "100:class_g    = 'eww-calendar'"
];

#################################
#     Background-Blurring       #
#################################

blur: {
  # requires: https://github.com/ibhagwan/picom
  background-blur: true;
  method = "dual_kawase";
  strength = 10;
  background = true;
  background-frame = true;
  background-fixed = false;
  kern = "11x11gaussian";
}

# Exclude conditions for background blur.
blur-background-exclude = [
  "class_g = 'eww-bar'",
  "class_g = 'eww-power'",
  "class_g = 'eww-calendar'",
  "class_g = 'eww'",
  "class_g = 'Eww'",
  "class_g = 'LibreWolf'",
  "_GTK_FRAME_EXTENTS@:c",
  "class_g = 'rofi'",
  "class_g = 'krita'",
  "class_g = 'flameshot'",
  "class_g = 'trayer'",
  "class_g = 'Thunar'"
];


#################################
#       General Settings        #
#################################

experimental-backends = false;
backend = "glx";
vsync = true
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
refresh-rate = 0
detect-transient = true
detect-client-leader = true
use-damage = false
log-level = "info";

#################################
#         Window Types          #
#################################

wintypes:
{
	normal = {
		fade = false;
		shadow = false;
		}

	tooltip = {
		fade = true;
		shadow = true;
		opacity = 0.75;
		focus = true;
		full-shadow = false;
		};

	dock = {
		shadow = false;
		}

	dnd = {
		shadow = false;
		}

	popup_menu = {
		opacity = 1;
		}

	dropdown_menu = {
		opacity = 1;
		}
};
